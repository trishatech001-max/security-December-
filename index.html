<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>মেট্রো নিটিং এন্ড ডাইং মিলস (ফ্যাক্টরি ২)</title>
<style>
  :root{
    --bg:#f4f7f5;
    --card:#ffffff;
    --accent:#1e7a3a;
    --muted:#6b7280;
    --glass: rgba(255,255,255,0.6);
    --radius:14px;
  }
  *{box-sizing:border-box;font-family: 'Segoe UI', Roboto, Arial, sans-serif}
  body{
    margin:0;
    background:linear-gradient(180deg,#eef7ee 0%, #f4f7f5 100%);
    min-height:100vh;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding:30px;
    color:#0b2a17;
  }
  .container{
    width:100%;
    max-width:1100px;
    margin:10px;
    display:grid;
    grid-template-columns: 420px 1fr;
    gap:20px;
    align-items:start;
  }

  /* Header card */
  .header{
    grid-column: 1 / -1;
    background:var(--card);
    border-radius:var(--radius);
    padding:22px;
    box-shadow: 0 10px 30px rgba(18,70,34,0.06);
    display:flex;
    gap:20px;
    align-items:center;
    animation:fadeUp .45s ease both;
  }
  .brand{
    flex:1;
  }
  .brand h1{
    margin:0;font-size:20px;color:var(--accent);
    letter-spacing:.2px;
  }
  .brand p{margin:6px 0 0 0;color:var(--muted);font-size:13px}

  /* Left column: calendar card */
  .card{
    background:var(--card);
    border-radius:var(--radius);
    padding:18px;
    box-shadow: 0 8px 24px rgba(16,64,30,0.05);
    animation:fadeUp .45s ease both;
  }
  .calendar-title{
    display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;
  }
  .calendar-title h2{margin:0;font-size:16px;color:var(--accent)}
  .calendar-grid{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:8px;
    align-items:center;
  }
  .weekday{font-size:12px;color:var(--muted);text-align:center}
  .day{
    height:44px;border-radius:8px;display:flex;align-items:center;justify-content:center;
    cursor:pointer; user-select:none;
    transition:transform .12s ease, box-shadow .12s ease;
    background:linear-gradient(180deg,#fff,#fbfffb);
    box-shadow: 0 2px 6px rgba(12,50,20,0.03);
    color:#083014;
  }
  .day:hover{transform:translateY(-4px)}
  .day.disabled{opacity:.15;cursor:not-allowed;transform:none}
  .day.selected{
    background:linear-gradient(180deg,var(--accent), #2aa24a);
    color:white;
    box-shadow: 0 8px 24px rgba(33,112,58,0.18);
  }

  .actions{display:flex;gap:10px;align-items:center;margin-top:14px}
  .btn{
    padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:600;
    background:var(--accent);color:#fff;box-shadow: 0 6px 18px rgba(30,122,58,0.18);
    position:relative; overflow:hidden;
  }
  .btn.secondary{background:transparent;color:var(--accent);border:1px solid rgba(30,122,58,0.12); font-weight:700}
  .btn:active{transform:scale(.995)}
  /* ripple */
  .ripple{
    position:absolute;border-radius:50%;transform:scale(0);animation:ripple .6s linear;
    background:rgba(255,255,255,0.4);
  }
  @keyframes ripple{to{transform:scale(4);opacity:0}}

  /* Right column: tables */
  .panels{display:grid;gap:14px}
  .shift-card{
    background:var(--card);padding:12px;border-radius:12px;box-shadow:0 6px 18px rgba(10,30,20,0.04);
    animation:fadeUp .45s ease both;
  }
  .shift-card h3{margin:0 0 8px 0;color:var(--accent)}
  table{width:100%;border-collapse:collapse}
  th,td{padding:10px 8px;text-align:left;border-bottom:1px dashed rgba(0,0,0,0.04)}
  th{font-size:13px;color:var(--muted)}
  .empty{color:var(--muted);padding:14px;text-align:center}

  .row-actions{display:flex;gap:6px;justify-content:flex-end}
  .icon-btn{border:none;background:transparent;cursor:pointer;font-weight:700;color:var(--accent)}
  .small-input{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(0,0,0,0.06)}

  /* mini form */
  .add-row{display:flex;gap:8px;margin-top:10px}
  .add-row .btn{padding:8px 12px;font-size:14px;border-radius:10px}

  /* responsive */
  @media (max-width:980px){
    .container{grid-template-columns:1fr; padding:10px}
  }

  /* animations */
  @keyframes fadeUp{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}
  @media (prefers-reduced-motion:reduce){*{animation:none!important;transition:none!important}}

  /* little badge for selected date */
  .selected-info{font-size:13px;color:var(--muted);margin-top:8px}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <h1>মেট্রো নিটিং এন্ড ডাইং মিলস (ফ্যাক্টরি ২)</h1>
        <p>চারাবাগ, আশুলিয়া, সাভার, ঢাকা</p>
      </div>
      <div style="text-align:right;">
        <div style="font-size:12px;color:var(--muted)">ডেভেলপ — শিফট ম্যানেজার UI</div>
      </div>
    </div>

    <!-- Left: Calendar -->
    <div class="card" id="calendarCard" aria-label="December 2025 calendar">
      <div class="calendar-title">
        <h2>December 2025</h2>
        <div style="font-size:13px;color:var(--muted)">শুধু ডিসেম্বর ২০২৫</div>
      </div>

      <div class="calendar-grid" id="calendar">
        <!-- weekdays -->
        <div class="weekday">Mon</div><div class="weekday">Tue</div><div class="weekday">Wed</div><div class="weekday">Thu</div><div class="weekday">Fri</div><div class="weekday">Sat</div><div class="weekday">Sun</div>
        <!-- days will be injected -->
      </div>

      <div class="selected-info" id="selInfo">কোনও দিন সিলেক্ট করা নেই</div>

      <div class="actions">
        <button class="btn" id="okBtn">OK</button>
        <button class="btn secondary" id="clearBtn">Clear</button>
      </div>
    </div>

    <!-- Right: Shift tables -->
    <div class="panels">
      <div class="shift-card" id="aShiftCard">
        <h3>A Shift</h3>
        <div id="aShiftBody"></div>
      </div>

      <div class="shift-card" id="bShiftCard">
        <h3>B Shift</h3>
        <div id="bShiftBody"></div>
      </div>

      <div class="shift-card" id="offShiftCard">
        <h3>Off Day</h3>
        <div id="offShiftBody"></div>
      </div>
    </div>
  </div>

<script>
(function(){
  const month = 11; // December
  const year = 2025;
  const daysInMonth = 30;
  const firstWeekday = new Date(year, month, 1).getDay();
  const firstIndex = (firstWeekday + 6) % 7; // Monday-first

  // -------------------- শিফট ডেটা --------------------
  const shiftData = {
    1:{a:["মোঃ দেলোয়ার হোসেন", "মোঃ সজিব আহমেদ", "মো বকুল", "মো রায়হান মিয়া", "মোঃ রাসেল মিয়া", "মোঃ রাজু ইসলাম", "মোঃ তৈবুর রহমান", "মো নাঈম হোসেন", "মিঃ রতন চন্দ্র বর্মন", "মোঃ বদরুল আলম", "সৈয়দ মিজানুর", "মোঃ আমির আলী", "মিঃ ভানুন সং বম", "মোঃ আল আমিন", "মোঃ মিজানুর রহমান", "মোঃ এনামুল হক", "আব্দুল কাদের", "মোঃ মনিরুল ইসলাম"], b:["মোঃ  লিয়াকত আলী", "মোঃ রাসেল আলী", "মোঃ মোস্তফা", "মোঃ বাইজিদ হোসেন", "মোঃ হাবিবুল্লাহ খান", "মোঃ মিনহাজুল ইসলাম", "মোঃ নাসিম হোসেন", "মোঃ এমদাদুল হক", "মোঃ আল মামুন", "মোঃ রমজান আলী", "মোঃ মনজুরুল ইসলাম", "মোঃ কবির হোসেন", "মোঃ রেজাউল করিম", "মিঃ কুশল চন্দ্র", "মোঃ আনোয়ার হোসেন", "মোঃ আজাদ", "আব্দুর রহমান", "মিঃ ডন খুঁম বম"], off:["মোঃ শাহিন আলম", "মোঃ আব্দুল খালেক", "মিঃ বাবুরাম চন্দ্র", "মোঃ মিনাল মোল্লা", "মোঃ জেনারুল ইসলাম", "মোঃ রবিউল ইসলাম", "মিঃ কালাচাঁদ মালি", "মোঃ খশরুজ্জামান"]},
    2:{a:["মোঃ লিয়াকত আলী","মোঃ মোস্তফা"], b:["মোঃ দেলোয়ার হোসেন","মোঃ সজিব আহমেদ"], off:["মো বকুল","মোঃ বাইজিদ হোসেন"]},
    3:{a:["মো রায়হান মিয়া","মোঃ শাহিন আলম"], b:["মোঃ বাবুরাম চন্দ্র","মোঃ মিনাল মোল্লা"], off:["মোঃ জেনারুল ইসলাম","মোঃ রবিউল ইসলাম"]},
    4:{a:["মোঃ খশরুজ্জামান","মোঃ রাসেল মিয়া"], b:["মোঃ হাবিবুল্লাহ খান","মোঃ রাজু ইসলাম"], off:["মোঃ মিনহাজুল ইসলাম","মোঃ তৈবুর রহমান"]},
    5:{a:["মোঃ নাসিম হোসেন","মো নাঈম হোসেন"], b:["মোঃ এমদাদুল হক","মিঃ রতন চন্দ্র বর্মন"], off:["মোঃ আল মামুন","মোঃ বদরুল আলম"]},
    6:{a:["মোঃ রমজান আলী","সৈয়দ মিজানুর"], b:["মোঃ মনজুরুল ইসলাম","মোঃ আমির আলী"], off:["মোঃ কবির হোসেন","মিঃ ভানুন সং বম"]},
    7:{a:["মোঃ রেজাউল করিম","মোঃ আল আমিন"], b:["মিঃ কুশল চন্দ্র","মোঃ মিজানুর রহমান"], off:["মোঃ আনোয়ার হোসেন","মোঃ এনামুল হক"]},
    8:{a:["মোঃ আজাদ","আব্দুল কাদের"], b:["আব্দুর রহমান","মোঃ মনিরুল ইসলাম"], off:["মিঃ ডন খুঁম বম","মোঃ লিয়াকত আলী"]},
    // ... অবশিষ্ট ৯–৩০ সংখ্যা জন্যও এভাবে রাখতে হবে
  };

  // -------------------- DOM references --------------------
  const calendarEl = document.getElementById('calendar');
  const selInfo = document.getElementById('selInfo');
  const okBtn = document.getElementById('okBtn');
  const clearBtn = document.getElementById('clearBtn');
  const aBody = document.getElementById('aShiftBody');
  const bBody = document.getElementById('bShiftBody');
  const offBody = document.getElementById('offShiftBody');

  let selectedDay = null;

  // -------------------- Calendar build --------------------
  function buildCalendar(){
    for(let i=0;i<firstIndex;i++){
      const slot = document.createElement('div'); slot.className='day disabled'; calendarEl.appendChild(slot);
    }
    for(let d=1; d<=daysInMonth; d++){
      const dt = document.createElement('div');
      dt.className='day'; dt.textContent=d;
      dt.addEventListener('click', ()=> selectDay(d, dt));
      calendarEl.appendChild(dt);
    }
    const totalCells = firstIndex + daysInMonth;
    const extra = (7 - (totalCells % 7)) % 7;
    for(let i=0;i<extra;i++){
      const slot = document.createElement('div'); slot.className='day disabled'; calendarEl.appendChild(slot);
    }
  }

  function clearSelectedClass(){
    document.querySelectorAll('.day.selected').forEach(el=>el.classList.remove('selected'));
  }

  function selectDay(d, el){
    clearSelectedClass();
    selectedDay = d;
    el.classList.add('selected');
    selInfo.textContent = `সিলেক্ট করা: ${selectedDay} ডিসেম্বর ২০২৫`;
  }

  // -------------------- Table rendering --------------------
  function renderSelectedDay(){
    if(!selectedDay){
      aBody.innerHTML=bBody.innerHTML=offBody.innerHTML='<div class="empty">তারিখ সিলেক্ট করুন বাম দিক থেকে</div>';
      return;
    }
    const data = shiftData[selectedDay];
    if(!data){
      aBody.innerHTML=bBody.innerHTML=offBody.innerHTML='<div class="empty">এই তারিখে কোনো ডাটা নেই</div>';
      return;
    }
    renderList(aBody, data.a);
    renderList(bBody, data.b);
    renderList(offBody, data.off);
  }

  function renderList(container, list){
    container.innerHTML='';
    if(!list || list.length===0){ container.innerHTML='<div class="empty">কোনও নাম নেই</div>'; return;}
    const table = document.createElement('table');
    table.innerHTML='<thead><tr><th>ক্রম</th><th>নাম</th></tr></thead>';
    const tbody = document.createElement('tbody');
    list.forEach((name,idx)=>{ const tr=document.createElement('tr'); tr.innerHTML=`<td>${idx+1}</td><td>${name}</td>`; tbody.appendChild(tr); });
    table.appendChild(tbody);
    container.appendChild(table);
  }

  // -------------------- Button handlers --------------------
  okBtn.addEventListener('click', (e)=>{
    createRipple(e);
    if(!selectedDay){ alert('দয়া করে একটি দিন সিলেক্ট করুন'); return; }
    renderSelectedDay();
    okBtn.textContent='Loaded ✓';
    setTimeout(()=> okBtn.textContent='OK',900);
  });

  clearBtn.addEventListener('click', (e)=>{
    createRipple(e);
    if(!selectedDay){ alert('সাফ করার জন্য আগে দিন সিলেক্ট করুন'); return; }
    if(!confirm('এই তারিখের সব তথ্য মুছে ফেলবেন?')) return;
    shiftData[selectedDay]={a:[],b:[],off:[]};
    renderSelectedDay();
  });

  function createRipple(ev){
    const btn = ev.currentTarget;
    const r=document.createElement('span'); r.className='ripple';
    const rect=btn.getBoundingClientRect(); const size=Math.max(rect.width,rect.height);
    r.style.width=r.style.height=size+'px';
    r.style.left=(ev.clientX-rect.left-size/2)+'px';
    r.style.top=(ev.clientY-rect.top-size/2)+'px';
    btn.appendChild(r); setTimeout(()=>r.remove(),600);
  }

  buildCalendar();
  renderSelectedDay();
})();
</script>
</body>
</html>
